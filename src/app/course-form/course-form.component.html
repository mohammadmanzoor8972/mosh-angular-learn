<form action="" #f="ngForm" (ngSubmit)="submitCourse(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required ngModel minlength="5" #courseName="ngModel" type="text" name="name" class="form-control" />
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">
        Course name required
      </div>
      <div *ngIf="courseName.errors.minlength">
          Course name shouldn't be < {{courseName.errors.minlength.requiredLength}}
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel class="form-control" #category="ngModel" required name="category">
      <option value="">Select</option>
      <option *ngFor="let item of courseCategory" [ngValue]="item">{{item.text}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">
          Course name required
        </div>
      </div>
  </div>
  <div class="checkbox">
    <label>
    <input required ngModel type="checkbox" name="hasGuarantee" value="1"/> 30-days money-back guarantee
  </label>
  </div>
<p>
  {{f.value | json}}
</p>
  <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Create</button>
</form>
